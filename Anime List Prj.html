            <figure>

                     <figcaption><strong>Bakemonogatari
                    </strong><br>آراراگی یک دانش آموز سال سومیه که توی تابستون از دست حمله خون آشام ها جون سالم به در می بره<br>همون موضوع باعث ایحاد تغییرات تو اون میشه مثلا میتونه در تاریکی مثل روز ببینه یا به سرعت زخم هاش التیام پیدا میکنه<br>روزی از روز ها که وقتی داره از پله های مدرسه بالا میبره دخری از همکلاس هاش رو میبینه که در حال</figcaption>
                </figure>
    
                <figure>
                    <img src="Vermeil in Gold.jpg" alt="Vermeil" width="310" height="470">
                    
                         <figcaption><strong>Vermeil in Gold
                        </strong><br>آآکادمی جادوی سلطنتی ارتیگیا. آلتو که در آستانه رد شدن در کلاس جادوی احضار و در نتیجه تکرار این سال تحصیلی هست<br>به یه کتاب وردهای جادویی برخورد می کنه و یه دایره جادویی می کشه و در نتیجه شیطان ورمیل رو که مهر و موم شده بوده رو آزاد کرده و روح خدمتکار آلتو میشه<br> ورمیل از زمان های قدیم به شیطان معروف بوده و دارای قدرت بسیار زیادیست که می تونه خرابی بسیار ایجاد کنه. ورمیل اما چون به یه روح خدمتکار تبدیل شده، هر روز به انرژی جادویی نیاز داره و اونو از آلتو از طریق بوسه های شهوانیش به دست میاره</figcaption>
                    </figure>

                    <figure>
                        <img src="Wandering.jpg" alt="wandering" width="310" height="470">
                        
                             <figcaption><strong>Wandering Witch: The Journey of Elaina
                            </strong><br>روزی روزگاری ساحره ای به نام الینا بود که به سفری در طول دنیا رفت<br>در طول مسیر، همه جور آدم رو از کشوری پر از جادوگر میبینه که عاشق خودشن – ولی در هر دیدار<br>الینا فقط بخش کوچکی از داستان میشه و دنیای خودش کمی بزرگتر میشه.</figcaption>
                        </figure>

                        <figure>
                            <img src="noragami.jpg" alt="noragami" width="310" height="470">
                            
                                 <figcaption><strong>Noragami
                                </strong><br>داستان در مورد شخصی با نام ” یاتو ” است که یک خدای کوچک در میان ژاپنی هاست و خود را خدمتگذار مردم میخواند و میخواهد روزی میلیون ها انسان به فرقه ی او روی آورند<br>با اینکه او حتی معبدی نیز برای خود ندارد. او روزگارش را با شرخری برای پنج ین میگذارند تا برای سلاح انسان مانندش و خودش لقمه ای نان فراهم کند. وقتی که روزگار یاتو با تیرگی در حال سپری شدن است<br>دست سرنوشت اورا سمت دختری دبیرستانی به اسم ” هیوری ایکی ” میکشاند که یاتو را از تصادف نجات میدهد و خودش به جای او با ماشین برخورد میکند. هیوری زنده میماند ولی تصادف باعث شده که روحش ناپایدار باشد و از بدنش خارج شود</figcaption>
                            </figure>
    
                            <figure>
                                <img src="Record of Grancrest War.jpg" alt="record of Grancrest War" width="310" height="470">
                            
                                <figcaption><strong>Record of Grancrest War
                               </strong><br>در قاره آتلاتان، شیاطینی از بعد دیگری به نام آشوب به آنها هجوم آوردند<br>که اشراف با استفاده از کرست ها به مقابله با آنها پرداختند که به آنها قدرت های مافوق بشری داد<br>با این حال، به جای پیوستن به نیروهای خود برای پایان دادن به هرج و مرج، اشراف در عوض با هم جنگیدند</figcaption>
                           </figure>

                           <figure>
                            <img src="The_Greatest_Demon_Lord_Is_Reborn.jpg" alt="The_Greatest_Demon_Lord_Is_Reborn" width="310" height="470">
                        
                            <figcaption><strong>The Greatest Demon Lord Is Reborn as a Typical Nobody
                           </strong><br>به عنوان قوی ترین موجود تاریخ، لرد شیطانی وارواتوس فکر میکنه که زندگی خیلی خسته کننده ست<br>وقتی که خودش موضوع رو به دست میگیره و تصمیم میگیره که خودش رو دوباره متولد کنه، تصمیم میگیره که قدرت جادوییش رو در حد میانگین نگه داره<br> ولی انتظارش رو نداشته که تمام مردم این دوره زمونه اینقدر ضعیف باشن، که باعث میشه که اون دوباره قوی به حساب بیاد! تحت اسم جدید آرد، دخترها عاشق اونن<br>خانواده های اشرافی التماسش میکنن که پادشاه بعدی بشه و یک کارگر قدیمی قصد جونش رو داره؟! ولی آرد ذهن بسته ای داره و تا به هدفش نرسه دست بر نمیداره!</figcaption>
                       </figure>


                       <figure>

                        <figcaption><strong>Log Horizon
</strong><br>داستان با ۳۰ هزار نفر بازیکن ژاپنی که در دنیای بازی آنلاین فانتزی “حکایت قدیمی” گرفتار شده‌اند، آغاز می‌شود<br>چیزی که در گذشته دنیای سبک “شمشیر و جادوگری” بود، حال دنیای واقعی است<br> “شیرو” کاراکتر اصلی، در کنار دوست قدیمی‌اش “نائوتسوگو” و آدم‌کش زیبا “آکاتسوکی” ، سعی دارند خود را نجات دهند. </figcaption>                   </figure>

                        <figcaption><strong>Toilet-bound Hanako-kun
</strong><br>«هاناکو-سان، هاناکو-سان… تو اونجایی؟» در آکادمی کامومه، شایعات زیادی درمورد هفت سرّ مدرسه وجود دارد که یکی از آن‌ها هاناکو- سان است<br> گفته میشود که او سومین اتاق دستشویی در طبقه‌ی سوم ساختمان قدیمی مدرسه را اشغال میکند.نِنه یاشیرو، یک دختر دبیرستانی عاشق چیزهای اسرارآمیز و رمزآلود که رویای چیزهای عاشقانه را دارد،<br>به این دستشویی جن زده قدم میگذارد … اما هاناکو-سان‌ـی که او ملاقات میکند اصلاً آن هاناکو-سان‌ـی نیست که او تصورش را میکرد! هاناکو-سان‌ـه آکادمی کامومه… یک پسر است!</figcaption>

                                <figcaption><strong>Management of a Novice Alchemist
        </strong><br>آسمونا رو هدف بگیر! من قراره که شیمیدان شماره یک کشور بشم! وقتی که دختر جوانی به نام ساراسا از آکادمی شیمی سلطنتی فارغ التحصیل میشه،<br>معملمش بهش یه خونه هدیه میده تا توش یه فروشگاه باز کنه<br>ساراسا که هدفش تبدیل شدن به یه شیمیدان کلاس استادی هست، تمام مواد رو خودش جمع آوری می کنه روشون آزمایش می کنه و یه کسب و کار رو انجام می ده. اون در کارگاه خودش یه زندگی شیمیدانی آرام و راحتی داره!</figcaption>
